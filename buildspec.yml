version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
    - echo In the pre_build phase...
  build:
    commands:
    - echo Build started on `date`
  post_build:
    commands:
    - echo Build completed on `date`
    - mvn package
    - mv /tmp/demoapp.war /home/ubuntu/demoapp.war
artifacts:
  files:
  - demoapp.war
  - .ebextensions/**/*
